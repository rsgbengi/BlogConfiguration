baseURL: https://rsgbengi.github.io
languageCode: en-us
title: rsgbengi site
paginate: 5
theme: "PaperMod"

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
googleAnalytics: UA-123-45

minify:
    disableXML: true
    minifyOutput: true

languages:
    en:
        languageName: "English"
        weight: 1
        menu:
            main:
                - name: Learning Paths
                  url: learning_paths/
                - name: Recent Posts
                  url: posts/
                  weight: 1
                - name: Archive
                  url: archives
                  weight: 10
                - name: Search
                  url: search/
                  weight: 2
                - name: Tags
                  url: tags/
                  weight: 10

outputs: #Para la busqueda
    home:
        - HTML
        - RSS
        - JSON

params:
    env: production # to enable google analytics, opengraph, twitter-cards and schema.
    description: "My personal blog"
    author: Ruben Santos Garcia

    defaultTheme: auto
    # disableThemeToggle: true
    ShowShareButtons: true
    ShowReadingTime: true
    # disableSpecial1stPost: true
    displayFullLangName: true
    ShowPostNavLinks: true
    ShowBreadCrumbs: true
    ShowCodeCopyButtons: true
    ShowToc: true
    disableScrollToTop: false

    #disableSpecial1stPost: true
    # comments: false
    #images: ["/posts/firstpost/images/lema.png"]

    profileMode:
        enabled: true
        title: "Learn something new today about programming, hacking and many other things :)"
        imageUrl: "normal.png"
        #imageTitle: rsgbengi site
        imageWidth: 200
        imageHeight: 200
        buttons:
            - name: Recent Posts
              url: posts

    socialIcons:
        - name: github
          url: "https://github.com/rsgbengi"
        - name: twitter
          url: "https://twitter.com/rsgbengii"

    
    # label:
    #     text: "Home"
    #     icon: icon.png
    #     iconHeight: 35

    analytics:
        google:
            SiteVerificationTag: "XYZabc"
        bing:
            SiteVerificationTag: "XYZabc"
        yandex:
            SiteVerificationTag: "XYZabc"


    # assets:
    #     favicon: "<link / abs url>"
    #     favicon16x16: "<link / abs url>"
    #     favicon32x32: "<link / abs url>"
    #     apple_touch_icon: "<link / abs url>"
    #     safari_pinned_tab: "<link / abs url>"

    cover:
        hidden: false # hide everywhere but not in structured data
        hiddenInList: false # hide on list pages and home
        hiddenInSingle: false # hide on single page
        responsiveImages: true

    fuseOpts:
        isCaseSensitive: false
        shouldSort: true
        location: 0
        distance: 1000
        threshold: 0.4
        minMatchCharLength: 0
        keys: ["title", "permalink", "summary", "content"]

taxonomies:
    tag: tags

markup:
    goldmark:
        renderer:
            unsafe: true
#     highlight:
#         # anchorLineNos: true
#         codeFences: true
#         guessSyntax: true
#         lineNos: true
#         # noClasses: false
#         style: monokai

privacy:
    vimeo:
        disabled: false
        simple: true

    twitter:
        disabled: false
        enableDNT: true
        simple: true

    instagram:
        disabled: false
        simple: true

    youtube:
        disabled: false
        privacyEnhanced: true

services:
    instagram:
        disableInlineCSS: true
    twitter:
        disableInlineCSS: true       

